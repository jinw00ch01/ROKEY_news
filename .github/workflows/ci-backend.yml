name: CI Backend

on:
  push:
    branches: [main, feature/**]
  pull_request:
    branches: [main, feature/**]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r backend/requirements.txt pytest
      - name: Run tests
        run: |
          python -m pytest -q

