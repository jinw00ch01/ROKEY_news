name: Deploy Frontend (Render Static)

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Trigger Render static deploy
        env:
          RENDER_STATIC_ID: ${{ secrets.RENDER_STATIC_ID }}
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          if [ -z "$RENDER_STATIC_ID" ] || [ -z "$RENDER_API_KEY" ]; then
            echo "Render static service id or api key missing, skipping."
            exit 0
          fi
          curl -X POST "https://api.render.com/v1/services/${RENDER_STATIC_ID}/deploys" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{}'

